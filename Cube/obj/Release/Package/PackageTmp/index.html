<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CubeRating</title>
    <link rel="stylesheet" href="Resource/style.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="Resource/script1.js"></script>
</head>
<body>
    <div id="header">
        <input id="Login" placeholder="Login" size="10">
        <input id="passwordLog" placeholder="Password" size="10" type=password>
        <button id="logUser">Log in</button>
        <button id="signUser">Sign up</button>
    </div>
    <div id="userInf">
        <p id="userName"></p>
        <button id="setUser">Settings</button>
        <button id="logOutUser">Log out</button>
    </div>
    <div id="settingsUser">
        <input id="cube" placeholder="Cube" size="10"></br></br>
        <input id="time" placeholder="Time" size="10"></br></br>
        <button id="saveCube">Save</button>
        <button id="closeSetting">Close</button>
    </div>
    <div id="regUser">
        <input id="name" placeholder="Name" size="15"></br></br>
        <input id="surname" placeholder="Surname" size="15"></br></br>
        <input id="loginUser" placeholder="Login" size="15"/></br></br>
        <input id="password" placeholder="Password" size="15" type=password></br></br>
        <input id="confirmPassword" placeholder="Confirm Password" size="15" type=password></br></br>
        <button id="signUpUser">Sign up</button>
    </div>
    <div id="logo">
        <img id="logoImage" src="Resource/logo.png">
    </div>
    <div id="cube">
        <button id="cube2">2x2</button>
        <button id="cube3" >3x3</button>
        <button id="cube4" >4x4</button>
        <button id="cube5" >5x5</button>
        <button id="cube6" >6x6</button>
        <button id="cube7" >7x7</button>
    </div>
    <div id="tableRating"></div>
</body>
</html>
